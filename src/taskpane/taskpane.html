<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Blockly Excel</title>
        
        <!-- Office JavaScript API -->
        <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
        
        <!-- For more information on Office UI Fabric, visit https://developer.microsoft.com/fabric. -->
        <link rel="stylesheet"
        href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css" />
        
        <!-- Template styles -->
        <link href="taskpane.css" rel="stylesheet" type="text/css" />

        <!-- blockly src -->
        <script src="../../blockly/blockly_compressed.js"></script>
        <script src="../../blockly/blocks_compressed.js"></script>
        <script src="../../blockly/javascript_compressed.js"></script>
        <script src="../../blockly/msg/js/en.js"></script>
    </head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <img width="90" height="90" src="../../assets/logo-filled.png" alt="Contoso" title="Contoso" />
        <h1 class="ms-font-su">block programming to control excel</h1>
    </header>
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Please sideload your add-in to see app body.</h2>
    </section>
    <!-- <main id="app-body" class="ms-welcome__main" style="display: none;"> -->
          <!-- !blockly block -->
        <div id="blocklyDiv" style="height: 480px; width: 600px;"></div>
        
        <xml id="toolbox" style="display: none">
            <block type="controls_if"></block>
            <block type="controls_repeat_ext"></block>
            <block type="logic_compare"></block>
            <block type="math_number"></block>
            <block type="math_arithmetic"></block>
            <block type="text"></block>
            <block type="text_print"></block>
        </xml>
        <textarea name="" id="textarea" cols="90" rows="40"></textarea>
    </main>
    <!-- !blockly script -->
    <script>
        var workspace = Blockly.inject('blocklyDiv',
            { toolbox: document.getElementById('toolbox') });

            function myUpdateFunction(event) {
                    var code = Blockly.JavaScript.workspaceToCode(workspace);
                    document.getElementById('textarea').value = code;
                }
                workspace.addChangeListener(myUpdateFunction);

    </script>
</body>

</html>
